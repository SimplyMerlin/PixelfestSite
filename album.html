<!doctype html>
<html lang="en">
    <head>

    <body>

                <a class="navbar-brand" href="./"><b>Pixelfest</b></a>

                        </li>

            <div class="row mt-5">
                <div class="col-sm">
                    <div class="ratio ratio-16x9 shadow">
                        <img src="assets/images/album/Animated-screens.webp" class="img-fluid"

                    <p class="addition-text text-center fs-5">Animated screen</p>
                </div>
                <div class="col-sm">
                    <div class="ratio ratio-16x9 shadow">

                </div>
                <div class="col-sm">
                    <div class="ratio ratio-16x9 shadow">

            <div class="row">

                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <div class="ratio ratio-16x9 shadow">

                </div>

        <footer class="mt-5 mb-5 text-white-50 text-center">
            <p>Copyright pixelfest. POG!</p>

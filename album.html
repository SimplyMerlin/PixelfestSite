<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Pixelfest Album">
        <meta property="og:url" content="https://pixelfest.live/album/">
        <meta property="og:description" content="Here you can see some of the images of the current state of Pixelfest.">
        <meta name="description" content="Here you can see some of the images of the current state of Pixelfest.">

        <link rel="icon" type="image/png" href="assets/favicon.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/album.css">

        <title>Pixelfest Album</title>
    </head>
    <body>
        <div class="position-fixed">
            <p class="ms-3"><a href="./" style="color: white;">&lt; go back</a></p>
        </div>
        <div class="container">
            <h1 class="text-center mt-3">Pixelfest Album</h1>
                <div class="row mt-5">
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="https://i.imgur.com/nZoTbnD.gif" class="img-fluid" alt="A animated gif of the animated screens on the pixelfest server.">
                        </div>
                        <p class="addition-text text-center fs-5">Animated screen</p>
                    </div>
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="https://media.discordapp.net/attachments/702178434557935736/815966951574077500/unknown.png" class="img-fluid" alt="A picture of the custom made lasers on the pixelfest server">
                        </div>
                        <p class="addition-text text-center fs-5">Lasers</p>
                    </div>
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="assets/images/album/Hallways.jpg" class="img-fluid" alt="The hallways on the pixelfest server">
                        </div>
                        <p class="addition-text text-center fs-5">Hallways</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="assets/images/album/Map-overview.jpg" class="img-fluid" alt="A picture of the full map from above on pixelfest">
                        </div>
                        <p class="addition-text text-center fs-5">Map overview</p>
                    </div>
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="assets/images/album/WIP-Store.jpg" class="img-fluid" alt="The cosmetics store ingame, still work in progress">
                        </div>
                        <p class="addition-text text-center fs-5">WIP cosmetic store</p>
                    </div>
                    <div class="col-sm">
                        <div class="ratio ratio-16x9 shadow">
                            <img src="https://media.discordapp.net/attachments/702178434557935736/815966157172637696/unknown.png" class="img-fluid" alt="a picture displaying SANS UNDERTALE! POG CHAMP!">
                        </div>
                        <p class="addition-text text-center fs-5 dddagsharpgfdfg">Sans Undertale.</p>
                    </div>
                </div>
            <div class="row fixed-bottom mb-3">
                <h4 class="text-center">Want to see more? Check out the <a target="_blank" href="https://discord.gg/MbnEsNjgnF">discord server</a>.</h4>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
